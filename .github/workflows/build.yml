name: Build Windows Exe

on:
  push:
    branches: [ "main", "master", "feature/*" ]
    tags:
      - 'v*'
  pull_request:
    branches: [ "main", "master" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
        cache: 'pip'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pyinstaller

    - name: Install Playwright browsers
      run: |
        playwright install chromium

    - name: Get Flet path
      id: flet_path
      shell: bash
      run: |
        FLET_PATH=$(python -c "import flet; import os; print(os.path.dirname(flet.__file__))")
        echo "path=$FLET_PATH" >> $GITHUB_OUTPUT

    - name: Build with PyInstaller
      run: |
        pyinstaller --noconsole --onefile --name HearingAutomation --paths . --add-data "src;src" --add-data "${{ steps.flet_path.outputs.path }};flet/" --hidden-import=flet --hidden-import=playwright main.py

    - name: Upload Artifact
      uses: actions/upload-artifact@v4
      with:
        name: HearingAutomation-Windows
        path: dist/HearingAutomation.exe
        retention-days: 30

    - name: Create Release (on tag)
      if: startsWith(github.ref, 'refs/tags/v')
      uses: softprops/action-gh-release@v1
      with:
        files: dist/HearingAutomation.exe
        generate_release_notes: true
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
