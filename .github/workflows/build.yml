name: Build Windows Exe

on:
  push:
    branches: [ "main", "master", "feature/*" ]
    tags:
      - 'v*'
  pull_request:
    branches: [ "main", "master" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
        cache: 'pip'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install flet==0.25.2
        pip install playwright
        pip install watchdog
        pip install typing_extensions
        pip install pyinstaller

    - name: Install Playwright browsers
      run: |
        python -m playwright install chromium

    - name: Get Playwright browser path
      id: playwright-path
      shell: pwsh
      run: |
        $browserPath = python -c "import playwright; import os; print(os.path.dirname(playwright.__file__))"
        echo "PLAYWRIGHT_PATH=$browserPath" >> $env:GITHUB_OUTPUT
        echo "Playwright path: $browserPath"

    - name: Build with Flet pack
      run: |
        flet pack main.py --name HearingAutomation --add-data "src;src"

    - name: List dist folder
      run: |
        dir dist

    - name: Upload Artifact
      uses: actions/upload-artifact@v4
      with:
        name: HearingAutomation-Windows
        path: dist/HearingAutomation.exe
        retention-days: 30

    - name: Create Release (on tag)
      if: startsWith(github.ref, 'refs/tags/v')
      uses: softprops/action-gh-release@v1
      with:
        files: dist/HearingAutomation.exe
        generate_release_notes: true
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
