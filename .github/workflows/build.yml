name: Build Windows Exe

on:
  push:
    branches: [ "main", "master", "feature/*" ]
    tags:
      - 'v*'
  pull_request:
    branches: [ "main", "master" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
        cache: 'pip'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pyinstaller

    - name: Install Playwright browsers
      run: |
        playwright install chromium

    - name: Create PyInstaller spec file
      run: |
        python -c "
        import flet
        import os
        flet_path = os.path.dirname(flet.__file__)
        print(f'Flet path: {flet_path}')
        
        spec_content = f'''
# -*- mode: python ; coding: utf-8 -*-
import os
import sys

block_cipher = None

a = Analysis(
    ['main.py'],
    pathex=['.'],
    binaries=[],
    datas=[
        ('src', 'src'),
        ('{flet_path}', 'flet'),
    ],
    hiddenimports=[
        'flet',
        'flet_core',
        'flet_runtime',
        'playwright',
        'playwright.sync_api',
        'playwright.async_api',
        'watchdog',
        'watchdog.observers',
        'watchdog.events',
    ],
    hookspath=[],
    hooksconfig={{}},
    runtime_hooks=[],
    excludes=[],
    win_no_prefer_redirects=False,
    win_private_assemblies=False,
    cipher=block_cipher,
    noarchive=False,
)

pyz = PYZ(a.pure, a.zipped_data, cipher=block_cipher)

exe = EXE(
    pyz,
    a.scripts,
    a.binaries,
    a.zipfiles,
    a.datas,
    [],
    name='HearingAutomation',
    debug=False,
    bootloader_ignore_signals=False,
    strip=False,
    upx=True,
    upx_exclude=[],
    runtime_tmpdir=None,
    console=True,  # Enable console for debugging
    disable_windowed_traceback=False,
    target_arch=None,
    codesign_identity=None,
    entitlements_file=None,
)
'''
        with open('HearingAutomation.spec', 'w') as f:
            f.write(spec_content)
        print('Spec file created!')
        "

    - name: Build with PyInstaller
      run: |
        pyinstaller HearingAutomation.spec

    - name: Upload Artifact
      uses: actions/upload-artifact@v4
      with:
        name: HearingAutomation-Windows
        path: dist/HearingAutomation.exe
        retention-days: 30

    - name: Create Release (on tag)
      if: startsWith(github.ref, 'refs/tags/v')
      uses: softprops/action-gh-release@v1
      with:
        files: dist/HearingAutomation.exe
        generate_release_notes: true
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
