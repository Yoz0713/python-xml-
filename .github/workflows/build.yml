name: Build Windows Exe

on:
  push:
    branches: [ "main", "master", "feature/*" ]
  pull_request:
    branches: [ "main", "master" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
        cache: 'pip'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pyinstaller

    - name: Get customtkinter path
      id: ctk_path
      shell: bash
      run: |
        CTK_PATH=$(python -c "import customtkinter; print(customtkinter.__path__[0])")
        echo "path=$CTK_PATH" >> $GITHUB_OUTPUT

    - name: Build with PyInstaller
      run: |
        pyinstaller --noconsole --onefile --name HearingAssessmentTool --paths . --add-data "${{ steps.ctk_path.outputs.path }};customtkinter/" src/main.py

    - name: Upload Artifact
      uses: actions/upload-artifact@v4
      with:
        name: HearingAssessmentTool-Exe
        path: dist/HearingAssessmentTool.exe
